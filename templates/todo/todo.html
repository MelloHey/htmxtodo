<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX & Go - Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

</head>
<body class="container">
<h1>{{range .}}{{.Name}}{{end}}</h1>
    <div class="row mt-4 g-4">
        <div class="col-8">
            <h1 class="mb-4">Item List</h1>
        
            <ul class="list-group fs-5 me-5" id="item-list">
                {{ block "item-list-element" .}}
                {{ range . }}
                    <li class='list-group-item-{{.ID}} bg-primary text-white'>{{ .ID }} - {{ .Name }}
                        <button hx-delete='/todos/{{.ID}}' hx-target='.list-group-item-{{.ID}}'>
                        X
                      </button>
                    </li>
                {{ end }}
                {{ end }}
            </ul>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Add Item</h1>

            <form hx-post='todos/1/item' hx-target="#item-list" hx-swap="beforeend" hx-indicator="#spinner">
                <div class="mb-2">
                    <label for="item-name">Name</label>
                    <input type="text" name="name" id="item-name" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                    Submit
                </button>
            </form>
        </div>

    </div>

</body>
</html>
